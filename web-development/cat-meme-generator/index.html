<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Meme Generator</title>
    <style>
        #meme_text {
            background-color: transparent;
            font-size: 40px;
            font-family: "Impact";
            color: white;
            text-shadow: black 0px 0px 10px;
            width: 600px;
            position: absolute;
            left: 50px;
            top: 400px;
        }

        #meme_picture {
            margin: 16px;
        }

        img {
            border-style: outset;
            padding: 16px;
        }
    </style>
</head>
<body>
    <form>
        Select picture: <input type="file" name="user_picture" onchange="update_image()">
        <br>
        <br>
        Meme text: <input type="text" id="user_text" maxlength="70" oninput="update_text()">
    </form>
    <div id="meme_text">
        Example text here
    </div>
    <div id="meme_picture">
        <img src="" height="500" width="600" alt="Your image here">
    </div>

    <script>
        function update_text() {
            var user_text = document.getElementById('user_text');
            var meme_text = document.getElementById('meme_text');
            meme_text.innerHTML = user_text.value;
        }

        function update_image() {
            var img = document.querySelector('img');
            var file = document.querySelector('input[type=file]').files[0];
            img.src = window.URL.createObjectURL(file);
        }
    </script>
</body>
</html>
